<meta name="viewport" content="width=device-width, initial-scale=1.0">

<ion-header>
  <ion-navbar>
    <ion-title>
      CQ2 叫號系統
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="number">
    <h1 style="text-align:center;">當前號碼:01</h1>
  </div>

  <div class="container">
    <div class ="keyboard">
      <div class="display">
        123456789
      </div>
      <ion-grid>
        <ion-row>
          <ion-col col-4><button ion-button >1</button></ion-col>
          <ion-col col-4><button ion-button>2</button></ion-col>
          <ion-col col-4><button ion-button>3</button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4><button ion-button>4</button></ion-col>
          <ion-col col-4><button ion-button>5</button></ion-col>
          <ion-col col-4><button ion-button>6</button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4><button ion-button>7</button></ion-col>
          <ion-col col-4><button ion-button>8</button></ion-col>
          <ion-col col-4><button ion-button>9</button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4><button ion-button>清空</button></ion-col>
          <ion-col col-4><button ion-button>0</button></ion-col>
          <ion-col col-4><button ion-button>確認</button></ion-col>
        </ion-row>
      </ion-grid>

    </div>
    <div class="common">
      <div class="row">
        <div class="col">
          <div class="col-demo"><button ion-button >預約客</button></div>
        </div>
        <div class="col">
          <div class="col-demo"><button ion-button >+1</button></div>
        </div>
      </div>
    </div>


  </div>


</ion-content>
